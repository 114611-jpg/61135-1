<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射擊遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #fff;
            font-family: '微軟正黑體', 'Microsoft JhengHei', Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        #game-container {
            position: relative;
            width: 90vmin;
            height: 70vmin;
            max-width: 800px;
            max-height: 600px;
            border: 2px solid #00c9a7;
            background-color: #0f0f2b;
            box-shadow: 0 0 20px #00c9a7;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        canvas {
            background-color: transparent;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            border-radius: 15px;
        }

        #ui-overlay h1 {
            font-size: 3em;
            color: #ff9b71;
            text-shadow: 2px 2px 5px #c9184a;
        }
        
        #ui-overlay h2 {
            font-size: 2em;
            color: #ff9b71;
            text-shadow: 2px 2px 5px #c9184a;
        }

        #start-button, #restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background-color: #0077b6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.5);
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        #start-button:hover, #restart-button:hover {
            background-color: #0096c7;
            transform: scale(1.05);
        }

        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">分數: 0</div>
        <div id="ui-overlay" class="hidden">
            <h1 id="overlay-title">射擊遊戲</h1>
            <h2 id="final-score"></h2>
            <button id="start-button">開始遊戲</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const uiOverlay = document.getElementById('ui-overlay');
            const overlayTitle = document.getElementById('overlay-title');
            const finalScoreDisplay = document.getElementById('final-score');
            const startButton = document.getElementById('start-button');
            const scoreDisplay = document.getElementById('score-display');

            let animationFrameId;
            let gameRunning = false;
            let score = 0;
            let lastEnemyTime = 0;
            let enemySpawnInterval = 1000;
            let stars = [];

            const player = {
                x: 0,
                y: 0,
                radius: 15,
                color: '#80ed99',
                speed: 5
            };

            const bullets = [];
            const enemies = [];
            const keys = {};

            // Adjust canvas size on window resize
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                player.x = canvas.width / 2;
                player.y = canvas.height - player.radius - 20;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Initialize starfield
            function initStars() {
                stars = [];
                for (let i = 0; i < 150; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5,
                        speed: Math.random() * 0.5
                    });
                }
            }
            initStars();

            // Handle keyboard input
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });

            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                if (e.key === ' ' && gameRunning) {
                    shootBullet();
                }
            });

            // Player movement function
            function updatePlayer() {
                if (keys['ArrowLeft'] || keys['a']) {
                    player.x = Math.max(player.radius, player.x - player.speed);
                }
                if (keys['ArrowRight'] || keys['d']) {
                    player.x = Math.min(canvas.width - player.radius, player.x + player.speed);
                }
            }

            // Bullet creation and movement
            function shootBullet() {
                const bullet = {
                    x: player.x,
                    y: player.y,
                    radius: 3,
                    color: '#ffbe0b',
                    speed: 7
                };
                bullets.push(bullet);
            }

            function updateBullets() {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].y -= bullets[i].speed;
                    if (bullets[i].y < 0) {
                        bullets.splice(i, 1);
                    }
                }
            }

            // Enemy creation and movement
            function spawnEnemy() {
                const enemy = {
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -30,
                    radius: 15,
                    color: '#c9184a',
                    speed: 2 + Math.random() * 2
                };
                enemies.push(enemy);
            }

            function updateEnemies() {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    enemies[i].y += enemies[i].speed;
                    if (enemies[i].y - enemies[i].radius > canvas.height) {
                        endGame();
                        return;
                    }
                }
            }

            // Collision detection
            function checkCollisions() {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const bullet = bullets[i];
                        const enemy = enemies[j];
                        
                        // Distance formula for circle-circle collision
                        const dx = bullet.x - enemy.x;
                        const dy = bullet.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bullet.radius + enemy.radius) {
                            // Collision detected
                            bullets.splice(i, 1);
                            enemies.splice(j, 1);
                            score += 10;
                            updateScoreDisplay();
                            break;
                        }
                    }
                }
            }

            // Draw game elements
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw stars
                ctx.fillStyle = '#ffffff';
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });

                // Draw player
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw bullets
                bullets.forEach(bullet => {
                    ctx.fillStyle = bullet.color;
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Draw enemies
                enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            // Update score display
            function updateScoreDisplay() {
                scoreDisplay.innerText = `分數: ${score}`;
            }

            // Main game loop
            function gameLoop(timestamp) {
                if (!gameRunning) return;

                // Spawn new enemies based on a timer
                if (timestamp - lastEnemyTime > enemySpawnInterval) {
                    spawnEnemy();
                    lastEnemyTime = timestamp;
                }

                updatePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();
                draw();

                animationFrameId = requestAnimationFrame(gameLoop);
            }

            // End game function
            function endGame() {
                gameRunning = false;
                cancelAnimationFrame(animationFrameId);
                overlayTitle.innerText = '遊戲結束';
                finalScoreDisplay.innerText = `您的分數是: ${score}`;
                startButton.innerText = '重新開始';
                uiOverlay.style.display = 'flex';
            }

            // Start game function
            function startGame() {
                gameRunning = true;
                score = 0;
                bullets.length = 0;
                enemies.length = 0;
                updateScoreDisplay();
                uiOverlay.style.display = 'none';
                gameLoop(0);
            }

            // Event listener for the start/restart button
            startButton.addEventListener('click', () => {
                startGame();
            });

            // Initial setup to show the start screen
            overlayTitle.innerText = '射擊遊戲';
            finalScoreDisplay.innerText = '';
            startButton.innerText = '開始遊戲';
            uiOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
